---

- name: Update homebrew
  command: "brew update"
  tags:
    - base
    - brew
    - brew-cask
    - update

- name: Install base homebrew packages
  homebrew:
    name: "{{ item.name }}"
    install_options: "{{ item.install_options | default('') }}"
    state: latest
  with_items: "{{ brew_base_packages }}"
  tags:
    - base
    - brew

- name: Install brew cask applications
  command: "brew cask install {{item.install_options | default('') }} {{ item.name }}"
  with_items: "{{ brew_cask_applications }}"
  ignore_errors: True
  tags:
    - base
    - brew
    - brew-cask

- name: Install brew taps
  homebrew_tap:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ brew_taps }}"
  tags:
    - base
    - brew
    - brew-tap

- name: Cleanup homebrew
  command: "brew cleanup -s"
  ignore_errors: True
  tags:
    - base
    - brew
    - cleanup
