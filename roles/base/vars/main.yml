  - name: coreutils
  - name: cscope
  - name: ctags
  - name: consul
  - name: curl
  - name: ffmpeg
  - name: fdupes
  - name: findutils
  - name: fontconfig
  - name: freetype
  - name: fswatch
  - name: gawk
  - name: gettext
  - name: git
    install_options: "with-gettext,with-pcre,with-persistent-https,with-blk-sha1"
  - name: git-extras
  - name: git-lfs
  - name: git-secrets
  - name: go-app-engine-64
  - name: goenv
  - name: gnu-sed
  - name: gnu-tar
  - name: graphviz
  - name: hadolint
  - name: imagemagick
  - name: heroku-toolbelt
