  - name: packer
  - name: phantomjs
  - name: postgresql
  - name: python
  - name: readline
  - name: redis
  - name: rust
  - name: s3cmd
  - name: snappy
  - name: terraform
  - name: the_silver_searcher
  - name: tree
  - name: vault
  - name: watch
  - name: watchman
  - name: wget
  - name: xhyve
  - name: zeromq
  - name: youtube-dl
brew_cask_applications:
